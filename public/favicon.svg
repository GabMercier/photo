<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Glass gradient - mostly transparent with subtle edge -->
    <radialGradient id="glass" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#b8c4c8" stop-opacity="0.02"/>
      <stop offset="70%" stop-color="#a0adb3" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#8a969c" stop-opacity="0.1"/>
    </radialGradient>
    <!-- Highlight arc -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Chromatic aberration - red offset -->
  <circle cx="15.4" cy="16" r="11" fill="none" stroke="#c45c5c" stroke-width="0.8" opacity="0.35"/>

  <!-- Chromatic aberration - cyan offset -->
  <circle cx="16.6" cy="16" r="11" fill="none" stroke="#5cc4c4" stroke-width="0.8" opacity="0.35"/>

  <!-- Main glass circle -->
  <circle cx="16" cy="16" r="11" fill="url(#glass)" stroke="#b8c4c8" stroke-width="0.75" opacity="0.7"/>

  <!-- Highlight reflection -->
  <circle cx="16" cy="16" r="9" fill="url(#highlight)"/>
</svg>
