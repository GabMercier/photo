<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Gestionnaire de contenu (FR)</title>
  <style>
    .lang-toggle {
      position: fixed;
      bottom: 12px;
      right: 12px;
      z-index: 99999;
      display: flex;
      gap: 4px;
      background: #1a1a2e;
      padding: 4px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .lang-toggle a {
      border: none;
      background: transparent;
      color: #8892b0;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }
    .lang-toggle a:hover {
      background: rgba(255,255,255,0.1);
      color: #ccd6f6;
    }
    .lang-toggle a.active {
      background: #2d4a7c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <a href="/admin/en/index.html"><img src="/admin/uk-flag.png" alt="UK" style="width:18px;height:18px;border-radius:2px;"> EN</a>
    <a href="/admin/fr/index.html" class="active"><img src="/admin/quebec-flag.png" alt="QC" style="width:20px;height:13px;border-radius:2px;"> FR</a>
  </div>
  <script src="https://unpkg.com/decap-cms@3.3.3/dist/decap-cms.js"></script>
</body>
</html>
