# Bilingual CMS for photography portfolio (EN/FR)
# Fields mirror the Astro content collection schema in src/content.config.ts
# =============================================================================

# --- Backend ---
backend:
  name: github
  repo: GabMercier/photo
  branch: main

# --- Local development ---
# Run: npx decap-server (from project root)
local_backend: true

# --- Media ---
media_folder: "public/images/uploads"
