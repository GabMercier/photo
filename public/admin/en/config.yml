# =============================================================================
# Decap CMS Configuration (English)
# =============================================================================

backend:
  name: github
  repo: GabMercier/photo
  branch: main
  base_url: https://gphoto.pages.dev
  auth_endpoint: /auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "en"

collections:

  # ==========================================================================
  # Posts
  # ==========================================================================
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}"
    extension: "md"
    identifier_field: "date"
    summary: "{{date}} — {{title.en}}"
    sortable_fields: ["date", "title.en"]
    media_preview: true

    view_filters:
      - label: "Homepage Carousel"
        field: "homepageCarousel"
        pattern: true
      - label: "Featured"
        field: "featured"
        pattern: true
      - label: "Private"
        field: "private"
        pattern: true
      - label: "Series"
        field: "postType"
        pattern: "series"

    fields:
      # --- Title (optional, for display) ---
      - label: "Title (optional)"
        name: "title"
        widget: "object"
        required: false
        collapsed: true
        summary: "{{fields.en}}"
        hint: "Optional - if not provided, post displays without title"
        fields:
          - label: "English"
            name: "en"
            widget: "string"
            required: false
          - label: "Français"
            name: "fr"
            widget: "string"
            required: false

      # --- Cover Image / Image principale ---
      - label: "Cover Image"
        name: "coverImage"
        widget: "object"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
          - label: "Alt Text"
            name: "alt"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - label: "English"
                name: "en"
                widget: "string"
                required: false
              - label: "Français"
                name: "fr"
                widget: "string"
                required: false
          - label: "Crop Position"
            name: "focalPoint"
            widget: "select"
            required: false
            default: "center"
            hint: "For landscape images: which part to show in portrait view"
            options:
              - label: "Left"
                value: "left"
              - label: "Center (Recommended)"
                value: "center"
              - label: "Right"
                value: "right"

      - label: "Description"
        name: "description"
        widget: "object"
        required: false
        collapsed: true
        fields:
          - label: "English"
            name: "en"
            widget: "string"
            required: false
          - label: "Français"
            name: "fr"
            widget: "string"
            required: false

      - label: "Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false

      - label: "Additional Images"
        name: "images"
        widget: "list"
        required: false
        collapsed: true
        label_singular: "Image"
        summary: "{{fields.alt.en}}"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
          - label: "Alt Text"
            name: "alt"
            widget: "object"
            fields:
              - label: "English"
                name: "en"
                widget: "string"
              - label: "Français"
                name: "fr"
                widget: "string"
          - label: "Camera"
            name: "camera"
            widget: "string"
            required: false
          - label: "Lens"
            name: "lens"
            widget: "string"
            required: false
          - label: "Settings"
            name: "settings"
            widget: "string"
            required: false
            hint: "e.g., f/2.8 · 1/500s · ISO 100"

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        default: []

      - label: "Post Type"
        name: "postType"
        widget: "select"
        options:
          - label: "Single Image"
            value: "single"
          - label: "Series"
            value: "series"
        default: "single"

      - label: "Gallery Size"
        name: "gallerySize"
        widget: "select"
        hint: "Controls image size in gallery grid (desktop only)"
        options:
          - label: "Auto (detect from aspect ratio)"
            value: "auto"
          - label: "Small (1×1)"
            value: "small"
          - label: "Portrait (1×2 tall)"
            value: "portrait"
          - label: "Portrait Tall (1×3 extra tall)"
            value: "portrait-tall"
          - label: "Landscape (2×1 wide)"
            value: "landscape"
          - label: "Featured (2×2 large)"
            value: "featured"
        default: "auto"

      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false

      - label: "Private"
        name: "private"
        widget: "boolean"
        default: false

      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false

      - label: "Show in Carousel"
        name: "homepageCarousel"
        widget: "boolean"
        default: false

      - label: "Default Carousel Slide"
        name: "homepageDefault"
        widget: "boolean"
        default: false

      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false

  # ==========================================================================
  # About
  # ==========================================================================
  - name: "about"
    label: "About"
    files:
      - name: "about"
        label: "About"
        file: "src/content/about/about.md"
        fields:
          - label: "Profile Image"
            name: "profileImage"
            widget: "object"
            fields:
              - label: "Image"
                name: "src"
                widget: "image"
              - label: "Alt Text"
                name: "alt"
                widget: "object"
                fields:
                  - label: "English"
                    name: "en"
                    widget: "string"
                  - label: "Français"
                    name: "fr"
                    widget: "string"

          - label: "Tagline"
            name: "tagline"
            widget: "object"
            required: false
            fields:
              - label: "English"
                name: "en"
                widget: "string"
              - label: "Français"
                name: "fr"
                widget: "string"

          - label: "Contact"
            name: "contact"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - label: "Email"
                name: "email"
                widget: "string"
                required: false
              - label: "Instagram"
                name: "instagram"
                widget: "string"
                required: false
                hint: "Without @"
              - label: "Twitter"
                name: "twitter"
                widget: "string"
                required: false
                hint: "Without @"

          - label: "Bio"
            name: "bio"
            widget: "object"
            fields:
              - label: "English"
                name: "en"
                widget: "markdown"
              - label: "Français"
                name: "fr"
                widget: "markdown"
